---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog
  namespace: blog
spec:
  rules:
  - host: blog.${SECRET_DOMAIN}
    http:
      paths:
      - backend:
          service: 
            name: wordpress
            port: 
              number: 80
        path: /
        pathType: Prefix
  tls:
    - hosts:
      - blog.${SECRET_DOMAIN}