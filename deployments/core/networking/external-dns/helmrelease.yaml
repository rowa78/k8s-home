---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: external-dns
      version: 5.4.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:  
    repository: bitnami/external-dns
    tag: 0.10.1-debian-10-r0
    nameOverride: external-dns
    interval: "5m"
    triggerLoopOnEvent: true
    logLevel: debug
    sources:
      - ingress
    provider: cloudflare
    cloudflare:
      secretName: cloudflare-api-key-external-dns
      email: "${SECRET_CLOUDFLARE_EMAIL}"
      proxied: false
    policy: sync
    txtPrefix: "k8s."
    domainFilters:
      - "${SECRET_DOMAIN}"
      #- "${PRIVATE_DOMAIN}"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint

    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
