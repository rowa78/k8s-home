---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: hass
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.5
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${HASS_LB_IP}
        externalTrafficPolicy: Local

    nodeSelector: 
      kubernetes.io/arch: arm64
    image:
      repository: homeassistant/home-assistant
      tag: 2021.10.6    
    env:
      TZ: "Europe/Berlin"    
    #dnsPolicy: ClusterFirstWithHostNet
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"     
          nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN_2}/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_2}/oauth2/start
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_2}" 
          external-dns.alpha.kubernetes.io/ttl: "120"             
        hosts:
        - host: hass.${SECRET_DOMAIN_2}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - hass.${SECRET_DOMAIN_2}
    prometheus:
      serviceMonitor:
        enabled: true
    probes:
      liveness:
        enabled: true
      readiness:
        enabled: true
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        storageClass: "nfs-client"
        accessMode: ReadWriteOnce
        size: "10Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    addons:
      codeserver:
        enabled: true
        nodeSelector: 
          kubernetes.io/arch: arm64
        image:
          repository: codercom/code-server
          tag: 3.11.1
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "nginx"
            nginx.ingress.kubernetes.io/auth-url: "https://auth.${SECRET_DOMAIN_2}/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN_2}/oauth2/start
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN_2}" 
            external-dns.alpha.kubernetes.io/ttl: "120" 
          hosts:
          - host: hass-vscode.${SECRET_DOMAIN_2}
            paths:
            - path: /
              pathType: Prefix
          tls:
          - hosts:
            - hass-vscode.${SECRET_DOMAIN_2}
        volumeMounts:
        - name: config
          mountPath: /config
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      limits:
        memory: 2500Mi
      requests:
        cpu: 100m
        memory: 1000Mi    